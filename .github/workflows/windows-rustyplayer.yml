name: Windows RustyPlayer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable-x86_64-pc-windows-msvc

    - name: Build
      run: cargo build --release

    - name: Create artifact folder
      run: mkdir artifact

    - name: Copy config.json template to artifact folder
      run: cp config.json artifact/ 
    
    - name: Copy executable to artifact folder
      run: cp target/release/rusty-player.exe artifact/ 

    - name: Upload artifact
      uses: actions/upload-artifact@v4.5.0
      with:
        name: rusty-player-windows-x64
        path: artifact
